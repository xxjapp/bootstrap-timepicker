<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap 4 demo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-timepicker.css">
</head>

<body>
    <div class="container pt-4">
        <p>This is a modified version of original bootstrap-timepicker to let bootstrap-timepicker work with new bootstrap</p>
        <input id="timepicker1" type="text" class="form-control input-small" value="23:56">
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/bootstrap-timepicker.js"></script>

    <script type="text/javascript">
        $('#timepicker1').timepicker({
            showMeridian: false
        });

    </script>
</body>

</html>
